{% extends "base.html" %}
{% block content %}
<h2>
    {{ team.name }}
</h2>

{% if team.homefield %}
<h4>
    Field: <a href="/field/{{team.homefield.id}}">{{ team.homefield.name }}</a>
</h4>
{% endif %}

<h4>
Players
</h4>
<ul>
    {% for player in team.players %}
        <li> {{ player.name }} </li>
    {% endfor %}
</ul>

{% endblock %}
