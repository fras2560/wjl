{% extends "base.html" %}
{% block content %}
<h1>
    {{ team.name }}
</h2>

{% if team.homefield %}
<h3>
    Field: <a href="/field/{{team.homefield.id}}">{{ team.homefield.name }}</a>
</h3>
{% endif %}

<h2>
Players
</h2>
<ul>
    {% for player in team.players %}
        <li> {{ player.name }} </li>
    {% endfor %}
</ul>

{% endblock %}
