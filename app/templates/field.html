{% extends "base.html" %}
{% block content %}
<h1>
    {{ field.name }}
</h1>

<p>
    {{ field.description }}
</p>

<iframe
    src="{{ field.link|safe }}"
    width="100%"
    height="450"
    frameborder="0"
    style="border:0;"
    allowfullscreen=""
    aria-hidden="false"
    tabindex="0"
    role="img"
    title="Google Map">
</iframe>
{% endblock %}
